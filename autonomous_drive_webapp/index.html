<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Telemetry Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Car Telemetry Dashboard and Camera view</h1>

  <div class="layout-container">

    <!-- ✅ TELEMETRY LEFT SIDE -->
    <div class="telemetry-container">
      <div class="telemetry-box">
        <h3>Left Wheel</h3>
        <p><strong>Encoder Count:</strong> <span id="LCount">0</span></p>
        <p><strong>RPM:</strong> <span id="L_RPM">0</span> RPM</p>
      </div>

      <div class="telemetry-box">
        <h3>Right Wheel</h3>
        <p><strong>Encoder Count:</strong> <span id="RCount">0</span></p>
        <p><strong>RPM:</strong> <span id="R_RPM">0</span> RPM</p>
      </div>
    </div>

    <!-- ✅ CAMERA STREAM RIGHT SIDE -->
    <div class="camera-box">
      <h3>RGB Camera</h3>
      <div class="camera-placeholder">
        <img id="cameraStream" src="http://192.168.1.149:8080/video" />
      </div>
    </div>

    <div class="camera-box">
      <h3>Depth Map</h3>
      <div class="camera-placeholder depth-box">
        <img id="depthStream" src="http://192.168.1.149:8080/depth" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
