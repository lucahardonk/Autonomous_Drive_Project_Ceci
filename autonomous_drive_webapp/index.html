<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Telemetry Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Car Telemetry Dashboard and Camera view</h1>

  <div class="layout-container">

    <!-- ✅ TELEMETRY LEFT SIDE -->
    <div class="telemetry-container">
      <div class="telemetry-box">
        <h3>Left Wheel</h3>
        <p><strong>Encoder Count:</strong> <span id="LCount">0</span></p>
        <p><strong>Angular Speed:</strong> <span id="LW">0</span> rad/s</p>
      </div>

      <div class="telemetry-box">
        <h3>Right Wheel</h3>
        <p><strong>Encoder Count:</strong> <span id="RCount">0</span></p>
        <p><strong>Angular Speed:</strong> <span id="RW">0</span> rad/s</p>
      </div>
    </div>

    <!-- ✅ CAMERA PLACEHOLDER RIGHT SIDE -->
    <div class="camera-box">
      <h3>Camera View</h3>
      <div class="camera-placeholder">
        <span>Video Stream Here</span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
